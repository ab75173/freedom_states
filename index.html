<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">

  </head>
    <body>

    	<h1>Economic Freedom of the States</h1>

      	<div id="container1" style="height: 500px; width: 960px"></div>

        <!-- Datamaps Source -->
        <script src="http://datamaps.github.com/scripts/datamaps-all.js"></script>

        <!-- Specs -->

        <!-- Map Generating Function -->
        <script src="js/choropleth.js"></script>
       	<script type="text/javascript">

  				var _gaq = _gaq || [];
  				_gaq.push(['_setAccount', 'UA-36315921-1']);
  				_gaq.push(['_setDomainName', 'bl.ocks.org']);
  				_gaq.push(['_setAllowLinker', true]);
  				_gaq.push(['_trackPageview']);

  				(function() {
    			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  				})();

				</script>
				<script src="http://d3js.org/d3.v3.min.js"></script>
				<script src="http://d3js.org/topojson.v1.min.js"></script>
				<script src="/datamaps.usa.min.js"></script>
				<div id="container" style="position: relative; width: 500px; height: 300px;"></div>

				<script>
			    var map = new Datamap({
			        element: document.getElementById('container'),
			        fills: {
			            HIGH: '#afafaf',
			            LOW: '#123456',
			            MEDIUM: 'blue',
			            UNKNOWN: 'rgb(0,0,0)',
			            defaultFill: 'green'
			        },
			        data: {
			            IRL: {
			                fillKey: 'LOW',
			                numberOfThings: 2002
			            },
			            USA: {
			                fillKey: 'MEDIUM',
			                numberOfThings: 10381
			            }
			        }
			    });

			    //draw a legend for this map
			    map.legend();
				</script>

				<script>
    			var map = new Datamap({
        	element: document.getElementById('container'),
        	scope: 'usa'
    			});
				</script>

				<script>
    			var map = new Datamap({
    			    element: document.getElementById('container'),
    			    geographyConfig: {
    			        highlightOnHover: false,
    			        popupOnHover: false
    			    }
    			});
				</script>


    </body>
